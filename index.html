<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Frontend Mentor Profile card component solution."
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="src/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="src/styles/style.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<img
			src="src/images/bg-pattern-top.svg"
			alt="Background pattern"
			class="bg-img bg-img-1"
		/>
		<img
			src="src/images/bg-pattern-bottom.svg"
			alt="Background pattern"
			class="bg-img bg-img-2"
		/>
		<main class="main">
			<section class="section-component">
				<div class="img-container">
					<img
						src="src/images/bg-pattern-card.svg"
						alt="Profile card pattern"
						class="img-pattern"
					/>
					<img
						src="src/images/image-victor.jpg"
						alt="Victor Crest"
						class="img-victor"
					/>
				</div>

				<div class="profile-details">
					<div class="author">
						<span class="profile-name">Victor Crest</span>
						<span class="age">26</span>
					</div>
					<p class="location">London</p>
				</div>

				<div class="social-details">
					<div class="data followers">
						<p class="count social-followers">80K</p>
						<p class="social">Followers</p>
					</div>

					<div class="data likes">
						<p class="count social-likes">803K</p>
						<p class="social">Likes</p>
					</div>

					<div class="data photos">
						<p class="count social-photos">1.4K</p>
						<p class="social">Photos</p>
					</div>
				</div>
			</section>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Deepak Kumar Meena</a>.
		</footer>
	</body>
</html>
